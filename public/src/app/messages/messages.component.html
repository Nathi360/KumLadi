<div class="panel panel-default" id="message">
  <div class="panel-heading gold" style=" color: black ; height: 38px">
    <div style="float: right">
      <!--<button onclick="$('#message').animate({top: '-150px', opacity: '0.0'}).hide(1000); " (click)="addToNav('mess')" id="btn_mess_tooltip" class="btn btn-default"><span class="glyphicon glyphicon-resize-small" style="top: 4px; left: 6px; position: absolute;" onclick=""></span>-->
      <!--</button>-->
    </div>
    <h3 class="panel-title"><b> Messages </b></h3>
  </div>
  <div class="panel-body gradient-pattern" id="x13" style="width: 100%; height: 90%; colour: black" >
    <div *ngIf="mess_Post" style="height: 85%; width: 100%; overflow-y: auto">
      <h3 style=""><b>{{mess_Post.heading}}</b></h3><br>
      <p >{{mess_Post.module}} {{mess_Post.content}}</p>
      <p style="float: right"><i>Posted by {{mess_Post.studentID}}</i></p>
      <p style="float: right"><i>On {{mess_Post.timestamp}}</i></p>
      <br><br>
      
      <!--<img src="../../assets/UserProfilePictures/{{mess_Post.photoID}}">-->
      <div class="chip2" >

        <div id="phody" style="background-image: url('../../assets/kumladi_black.png');"> </div></div><br><br>
      <!--</div>-->
      <div style="height: 28px; width: 100%;   position: absolute; padding-left: 0px; left: 0px; bottom: 28px; font-size: 20px; color: black">
      </div>
      <div style="height: 28px; width: 100%; position: absolute; padding-left: 0px; left: 0px; bottom: 0px; font-size: 20px; color: white">

        <div id="div_likes_contain" style="display: block; float: left; width: 120px; margin-left: 10px; padding-left: 30px;">
          <p style="float: right; padding-right: 40px; font-size: 16px; color: black; padding-top: 5px">{{upVotes}}</p>
          <div id="div_likes_icon"style="height: 30px; width: 30px; border-radius: 100%;" (click)="likePost()">
            <span class="glyphicon glyphicon-thumbs-up" style="font-size: 21px; color: white; float: left; padding-top: 4px" ></span>
          </div>
        </div>


        <div id="div_reply_contain" style="display: block; float: left; width: 70px; padding-left: 10px; " >
          <div id="div_reply_icon"style="height: 30px; width: 30px; border-radius: 100%;" >
        <span style="margin-top: 4px; margin-left: 4px;" class="glyphicon glyphicon-comment" data-toggle="modal" data-target="#myModalHorizontal2">
        </span>
          </div>
        </div>


        <div id="div_remove_contain" style="display: block; float: left; width: 70px; padding-left: 10px; " *ngIf="(userObject.length) > 0 && (userObject[0].account_type == 'Lecture' )">
          <div id="div_remove_icon"style="height: 30px; width: 30px; border-radius: 100%;" (click)="removePost()">
          <span style="margin-top: 4px; margin-left: 4px;" class="glyphicon glyphicon-trash">
          </span>
          </div>
        </div>

        <div id="div_dislikes_contain" style="display: block; float: left; width: 100px; padding-left: 30px; color: white">
          <p style="float: right; padding-right: 20px; color: black; font-size: 16px;  padding-top: 5px">{{downVotes}}</p>
          <div id="div_dislikes_icon"style="height: 30px;  width: 30px; border-radius: 100%;">
            <span class="glyphicon glyphicon-thumbs-down" style="font-size: 21px; color: white; float: left; padding-top: 4px" (click)="dislikePost()"></span>
          </div>
        </div>
        <div id="div_replyIcon_contain" style="display: block; float: left; width: 100px; padding-left: 300px">

        </div>

        <button type="button" class="btn btn-warning">Subscribe</button>
      </div>
    </div>
  </div>
</div>
